<style>
    .hidden {
        display: none;
    }
</style>

<button id="button">Creat P</button>
<div id="content"></div>


<script>
    let paragraph = '';
    button.addEventListener('click', function () {
        if (paragraph === '') {
            let newElement = document.createElement('p');
            newElement.innerText = '這是新的';
            newElement.id = 'box';
            content.append(newElement);

            paragraph = document.getElementById('box');
        } else {
            paragraph.classList.toggle('hidden');
        }
    })

</script>
